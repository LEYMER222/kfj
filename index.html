<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #cfe2ff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      justify-items: center;
    }
    canvas {
      background: #fff;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px !important;
      height: 200px !important;
    }
    h2 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>Chart.js Dashboard (Small)</h2>
  <div class="grid">
    <canvas id="barChart"></canvas>
    <canvas id="hBarChart"></canvas>
    <canvas id="lineChart"></canvas>
    <canvas id="stackedBarChart"></canvas>
    <canvas id="radarChart"></canvas>
    <canvas id="doughnutChart"></canvas>
    <canvas id="lineChart2"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    // ===== Bar Chart =====
    new Chart(document.getElementById("barChart"), {
      type: 'bar',
      data: {
        labels: ["Jan","Feb","Mar","Apr","May","Jun","Jul"],
        datasets: [
          { label: "2023", data: [12,19,3,5,2,3,10], backgroundColor: "rgba(255,99,132,0.5)" },
          { label: "2024", data: [8,12,6,9,7,11,4], backgroundColor: "rgba(54,162,235,0.5)" }
        ]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // ===== Horizontal Bar Chart =====
    new Chart(document.getElementById("hBarChart"), {
      type: 'bar',
      data: {
        labels: ["Item A","Item B","Item C","Item D"],
        datasets: [
          { label: "Value", data: [20,40,60,80], backgroundColor: "rgba(255,205,86,0.6)" },
          { label: "Target", data: [30,50,70,90], backgroundColor: "rgba(153,102,255,0.6)" }
        ]
      },
      options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false }
    });

    // ===== Line Chart =====
    new Chart(document.getElementById("lineChart"), {
      type: 'line',
      data: {
        labels: ["Jan","Feb","Mar","Apr","May","Jun"],
        datasets: [
          { label: "2023", data: [3,7,4,9,12,6], borderColor: "gold", fill: false },
          { label: "2024", data: [2,5,8,6,10,4], borderColor: "blueviolet", fill: false }
        ]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // ===== Stacked Bar Chart =====
    new Chart(document.getElementById("stackedBarChart"), {
      type: 'bar',
      data: {
        labels: ["Q1","Q2","Q3","Q4"],
        datasets: [
          { label: "Product A", data: [5,6,-3,8], backgroundColor: "rgba(255,99,132,0.5)" },
          { label: "Product B", data: [3,-5,6,-2], backgroundColor: "rgba(54,162,235,0.5)" },
          { label: "Product C", data: [2,4,3,-5], backgroundColor: "rgba(75,192,192,0.5)" }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { stacked: true },
          y: { stacked: true }
        }
      }
    });

    // ===== Radar Chart =====
    new Chart(document.getElementById("radarChart"), {
      type: 'radar',
      data: {
        labels: ["Speed","Strength","Skill","Stamina","Agility"],
        datasets: [
          { label: "Player 1", data: [65,59,90,81,56], fill: true, backgroundColor: "rgba(255,99,132,0.2)", borderColor: "rgba(255,99,132,1)" },
          { label: "Player 2", data: [28,48,40,19,96], fill: true, backgroundColor: "rgba(54,162,235,0.2)", borderColor: "rgba(54,162,235,1)" }
        ]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // ===== Doughnut Chart =====
    new Chart(document.getElementById("doughnutChart"), {
      type: 'doughnut',
      data: {
        labels: ["Red","Blue","Yellow","Green","Purple"],
        datasets: [{ data: [12,19,3,5,2], backgroundColor: [
          "rgba(255,99,132,0.6)",
          "rgba(54,162,235,0.6)",
          "rgba(255,205,86,0.6)",
          "rgba(75,192,192,0.6)",
          "rgba(153,102,255,0.6)"
        ] }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // ===== Another Line Chart =====
    new Chart(document.getElementById("lineChart2"), {
      type: 'line',
      data: {
        labels: ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"],
        datasets: [
          { label: "Visits 2023", data: [12,15,8,14,20,12,18], borderColor: "gold", fill: false },
          { label: "Visits 2024", data: [10,13,9,12,18,14,15], borderColor: "blueviolet", fill: false }
        ]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    // ===== Pie Chart =====
    new Chart(document.getElementById("pieChart"), {
      type: 'pie',
      data: {
        labels: ["Red","Blue","Yellow","Green","Purple"],
        datasets: [{ data: [10,20,30,15,25], backgroundColor: [
          "rgba(255,99,132,0.6)",
          "rgba(54,162,235,0.6)",
          "rgba(255,205,86,0.6)",
          "rgba(75,192,192,0.6)",
          "rgba(153,102,255,0.6)"
        ] }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });
  </script>
</body>
</html>
